version: 2.1

orbs:
  ruby: circleci/ruby@1.0
  node: circleci/node@2
  slack: circleci/slack@3.4.2

jobs:
  build:
    docker:
      - image: cimg/ruby:2.7-node
    steps:
      - checkout
      - ruby/install-deps
      # Store bundle cache
      - node/install-packages:
          pkg-manager: yarn
          cache-key: "yarn.lock"
  test:
    parallelism: 3
    docker:
      - image: cimg/ruby:2.7-node
      - image: circleci/postgres:9.5-alpine
        environment:
          POSTGRES_USER: circleci-demo-ruby
          POSTGRES_DB: rails_blog_test
          POSTGRES_PASSWORD: ""
    environment:
      BUNDLE_JOBS: "3"
      BUNDLE_RETRY: "3"
      PGHOST: 127.0.0.1
      PGUSER: circleci-demo-ruby
      PGPASSWORD: ""
      RAILS_ENV: test
    steps:
      - checkout
      - ruby/install-deps
      - node/install-packages:
          pkg-manager: yarn
          cache-key: "yarn.lock"
      - run:
          name: Wait for DB
          command: dockerize -wait tcp://localhost:5432 -timeout 1m
      - run:
          name: Database setup
          command: bundle exec rails db:schema:load --trace
      # Run rspec in parallel
      - ruby/rspec-test
      - run: exit 0
      - slack/status:
          fail_only: true
          channel: ${slack_channel_id}
          # only_for_branches: only_for_branches
          webhook: webhook
      - slack/notify:
          channel: ${slack_channel_id}
          color: '#42e2f4'
          message: "This is a custom message notification"
          webhook: webhook
          
workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - test:
          context: Slack
          requires:
            - build

